<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <div class="container">
        <div class="bg"></div>
        <div class="orbs">
            <div class="orb o1"></div>
            <div class="orb o2"></div>
            <div class="orb o3"></div>
        </div>

        <div class="card glass auth-card">
            <h2>ورود</h2>

            <div class="form-group">
                <label>ایمیل</label>
                <input type="email" placeholder="ایمیل خود را وارد کنید" />
            </div>

            <div class="form-group">
                <label>رمز عبور</label>
                <input type="password" placeholder="رمز عبور" />
            </div>



            <button class="main-btn">ورود</button>
            <div class="switch">
                حساب ندارید؟ <a href="signup.html">ثبت نام</a>
            </div>
            <div class="switch">
                <a href="#">فراموشی رمز؟</a>
            </div>


        </div>
    </div>

    <style>
        /* کوچک‌ترین تنظیمات محلی برای هماهنگی با signup */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            width: 420px;
            padding: 32px;
            border-radius: 22px;
        }
        .main-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 12px;
            background: #ff7b7b;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

            .main-btn:hover {
                background: #ff5252;
            }

    </style>
</body>
</html>
