<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <link rel="stylesheet" href="../css/site.css">
</head>
<body>
    <div class="SignUpContainer">
        <div class="bg"></div>
        <div class="orbs">
            <div class="orb o1"></div>
            <div class="orb o2"></div>
            <div class="orb o3"></div>
        </div>
        <div class="glass card form-card">

            <h2>ثبت نام</h2>

            <div class="form-group">
                <label>نام کامل</label>
                <input type="text" placeholder="نام و نام خانوادگی" />
            </div>

            <div class="form-group">
                <label>ایمیل</label>
                <input type="email" placeholder="ایمیل" />
            </div>

            <div class="form-group">
                <label>رمز عبور</label>
                <input type="password" placeholder="رمز عبور" />
            </div>

            <button class="primary-btn">ثبت نام</button>


            <div class="switch">حساب دارید؟ <a href="login.html">ورود</a></div>
        </div>
    </div>
    </div>
    </div>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            width: 420px;
            padding: 32px;
            border-radius: 22px;
        }

            .auth-card button {
                width: 100%;
                padding: 12px 0;
                margin-top: 10px;
                border: none;
                border-radius: 12px;
                font-size: 16px;
                cursor: pointer;
                background: linear-gradient(135deg, #6a5af9, #816bff);
                color: white;
                transition: 0.25s;
            }


                .auth-card button:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 6px 18px rgba(90, 70, 255, 0.35);
                }

        .primary-btn {
            width: 100%;
            padding: 12px 0;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            background: #6a5af9;
            color: #fff;
            transition: 0.3s;
        }

            .primary-btn:hover {
                background: #5848e6;
            }
    </style>
</body>
</html>
